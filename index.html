    <title>Image Search Web</title>
    <link rel="stylesheet" href="style.css" />

          alt="image"
        />
        <a
          href="https://unsplash.com/photos/a-mountain-range-with-a-lake-in-the-foreground-LreI_84ansc"
          target="_blank"
          rel="noopener noreferrer"

          alt="image"
        />
